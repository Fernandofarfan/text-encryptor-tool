<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Proyecto Alura</title>
    <meta name="description" content="Una herramienta profesional para encriptar y desencriptar texto, desarrollada por Fernando Farfán.">
    <link rel="icon" href="imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo">
    </header>

    <main class="contenedor-principal">
        <section class="seccion-input">
            <textarea id="cuadro-codificador" class="input-texto" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="indicador-validacion">
                <img src="imagenes/exclamation-circle-fill.svg" alt="Icono de advertencia" class="icono-alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones-container">
                <button type="button" class="btn-primario" id="btn-codificar">Encriptar</button>
                <button type="button" class="btn-secundario" id="btn-descodificar">Desencriptar</button>
            </div>
        </section>

        <section class="seccion-output" id="seccion-resultado">
            <div id="sin-resultado" class="output-placeholder">
                <img src="imagenes/Muñeco.png" alt="Muñeco buscando mensaje" class="imagen-placeholder">
                <div class="mensaje-placeholder">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div id="con-resultado" class="output-content hidden">
                <textarea id="mensaje" class="output-texto" readonly></textarea>
                <button type="button" class="btn-secundario btn-copiar" id="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado con ❤️ por <span class="nombre-autor">Guillermo Fernando Farfán Romero</span></p>
    </footer>

    <div id="toast" class="toast hidden">Texto copiado al portapapeles</div>

    <script src="logica.js"></script>
</body>
</html>
